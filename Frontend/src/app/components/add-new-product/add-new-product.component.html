<div class="parent">
    <div class="container" id="container">
        <div class="form-container image">
            <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
                <h2>Add new product</h2>
                <input [(ngModel)]="product.productName" name="productName" placeholder="productName" id="product Name"
                    required>
                <input [(ngModel)]="product.productDescription" name="productDescription"
                    placeholder="product Description" id="productDescription" required>
                <input [(ngModel)]="product.productActualPrice" name="productActualPrice"
                    placeholder="product Actual Price" id="productActualPrice" required>
                <!-- Contenedor para los botones -->
                <input [(ngModel)]="product.productDiscountedPrice" name="productDiscountedPrice"
                    placeholder="product Discounted Price" id="productDiscountedPrice">

                <div style="display: flex; gap: 3px;">
                    <button type="button" (click)="clear(productForm)">Clear</button>
                    <button type="submit" value="ProductForm">Add Product</button>
                </div>

            </form>
        </div>
        <div class="form-container productForm" style="margin-top: 30px;">
            <div>
                <div class="dropzone" style="margin-left: 50px;">
                    <div class="text-wrapper">
                      <div class="centered">
                        
                        <a (click)="selectFile.click()" class="browse-button">browse</a>
                        a file
                      </div>
                    </div>
                  </div>
                <input type="file" multiple value="select" #selectFile (change)="onFileSelected($event)"
                style="display:none;">
            </div>
            <div class="mt-5">
                <div class="row">
                    <mat-grid-list cols="4" rowHeight="100px">
                        <mat-grid-tile *ngFor="let file of product.productImages; let i = index;">
                            <div style="position: relative;">
                                <span class="btn-remove-image" (click)="removeImages(i)">x</span>
                                <img [src]="file.url" width="100px" height="100px">
                            </div>
                        </mat-grid-tile>
                    </mat-grid-list>

                </div>
            </div>
        </div>

    </div>
</div>
